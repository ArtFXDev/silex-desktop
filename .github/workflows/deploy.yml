# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ga-deploy]
  pull_request:
    branches: [ga-deploy]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2

      - name: Create .npmrc
        run: |
          touch .npmrc
          echo @artfxdev:registry=https://npm.pkg.github.com/ >> .npmrc 
          echo //npm.pkg.github.com/:_authToken=${{ secrets.TOKEN_GHR }} >> .npmrc 

      - name: Init project
        run: npm i

      - name: Build/release Electron app Windows
        run: npm run build:windows

      - name: Move build to top
        run: mv ./dist ../dist_linux

  build-windows:
    needs: build-linux
    # The type of runner that the job will run on
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2

      - name: Create .npmrc
        shell: powershell  
        run: |
          New-Item .npmrc
          Add-Content .npmrc -Value @artfxdev:registry=https://npm.pkg.github.com/
          Add-Content .npmrc -Value //npm.pkg.github.com/:_authToken=${{ secrets.TOKEN_GHR }}
      - name: Init project
        run: npm i

      - name: Build/release Electron app Windows
        run: npm run build:windows

      - name: Move Build to top directory
        run: |
          Rename-item ./dist ./dist-windows
          Move-Item ./dist-windows ../dist-windows
  deploy:
    needs: build-windows
    runs-on: ubuntu-latest
    steps:
      - name: ls  
        run: |
          ls -l ./
          ls -l ../